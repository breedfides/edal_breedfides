<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<body
	bgcolor=rgb($bgcolor.getRed(),$bgcolor.getGreen(),$bgcolor.getBlue())
	style="font-family: sans-serif; color:rgb($fgcolor.getRed(),$fgcolor.getGreen(),$fgcolor.getBlue())">

	<table style="width: 100%; border-spacing: 0px 0px 0px 0px;">
		<tr style="padding: 0px;">
			<td style="margin: 0px 4px 0px 4px;">
			<h3	style="margin: 4px 0px 0px 0px;">Citation Preview:</h3></td>
		</tr>
		<tr style="padding: 0px;">
			<td style="margin: 0px 4px 2px 4px;">
			<font size="3">
			#if ($authors
				!= "") $authors; #end ($year): #if ($title != "") $title; #end #if
				($publisher != "") $publisher #end
			</font>
			</td>
		</tr>
	</table>
</body>
</html>
